<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4"> Love Calculator </h1>
   
    <form id="loveForm" class="card p-4 shadow-lg">
      <div class="mb-3">
        <input type="text" class="form-control" id="yourName" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="crushName" placeholder="Crush's Name" required>
      </div>
      <button type="submit" class="btn btn-danger">Calculate Love</button>
    </form>
    <div id="result" class="mt-4 alert alert-info d-none"></div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
